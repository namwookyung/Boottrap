<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 예제</title>
<style>
	body {
		margin:20px;
		padding:20px;
		line-height:1;
		font-size:1em;
		background:#555;
		color:#000;
	}
	ul, li {
		margin:0;
		padding:0;
		list-style:none;
	}
	li {margin-top:20px;}
	.title {
		margin:0;
		padding:0;
		font-size:1.5em;
		font-weight:300;
	}
	.container {margin-top:35px;}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	$(function(){
		$(".html").css("background", "red").css("color", "white");
		$("li:first").css("fontSize", "25px").css("lineHeight", "25px");
		$("li:first").css({"fontSize":"30px", "lineHeight":"25px"});
		$("li:eq(1)").css({"background":"yellow"});
		$("li").eq(2).css({"background":"purple"});
		$("li:gt(2)").css({"background":"skyblue"});
		$("li:lt(2)").css('color', 'blue');
		$(".html").html("<p>html</p>");
		$(".blank").text("빈칸");
		$(".blank").empty().remove();
		$("#tutorial").prepend("<li>추가태그1</li>"); /* prepend, append - 추가하는거 */
		$("#tutorial").append("<li>추가태그2</li>");
		$("#tutorial").after("<div>div추가</div>");
		$(".css3").clone().prependTo("#tutorial"); /* prepend'To' - 이동시키는거 */
	})
</script>
</head>
<body>
	<h1 class = "title">basic :: jQuery basic study</h1>
	<div class = "container">
		<ul id = "tutorial">
			<li class="html">HTML</li>
			<li class="css">CSS</li>
			<li class="css3">CSS3</li>
			<li class="javascript">JavaScript</li>
			<li class="jquery"><p>jQuery</p></li>
			<li class="blank"></li>
		</ul>
		<p id="portfolio">portfolio</p>
	</div>
</body>
</html>
